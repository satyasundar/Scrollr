<!DOCTYPE html>
<html>
<head>
  <title>Scroll Progress</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #scrollInfo {
      font-size: 18px;
      font-weight: bold;
    }
    #progressBar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      margin-top: 10px;
    }
    #progressFill {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="scrollInfo">Scroll progress: 0%</div>
  <div id="progressBar">
    <div id="progressFill"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
